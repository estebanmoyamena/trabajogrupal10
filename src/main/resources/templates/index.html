<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Camareros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- Filtro dataTable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">

    <!-- DataTables Responsive CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">

    <!-- DataTables Responsive JS -->
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js" defer></script>

</head>
<body>
<main class="container w-md-75 me-sm-3 ms-md-5 me-md-0">
    <h1 class="text-center my-4">Listado de Comandas</h1>

    <table class="display sm-row md-col" id="table">
        <thead>
        <tr>
            <th scope="colgroup">Identificador de comando</th>
            <th scope="colgroup">Fecha de emisión</th>
            <th scope="colgroup">Estado</th>
            <th scope="colgroup">Detalle del Comando</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comanda : ${comandas}">
            <td th:text="${comanda.id}"></td>
           <td th:text="${comanda.fechaEmision}"></td>
            <td th:text="${comanda.estado}"></td>
          <td><a th:href="@{/{id}(id=${comanda.id})}" class="btn btn-primary">Mostrar detalle</a></td>
        </tr>
        </tbody>
    </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<!-- Filtro dataTable -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#table').DataTable({
            responsive: true,
            language: {
                "decimal": ",",
                "emptyTable": "No hay datos en la tabla",
                "info": "Mostrando todas las entradas",
                "infoEmpty": "Mostrando 0 de 0 entradas",
                "infoFiltered": "(filtrado de _MAX_ entradas totales)",
                "infoPostFix": "",
                "thousands": ".",
                "lengthMenu": "Mostrar _MENU_ entradas",
                "loadingRecords": "Cargando...",
                "processing": "Procesando...",
                "search": "Buscar",
                "zeroRecords": "No se encontraron resultados",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            }
        });
    });
</script>
</body>
</html>
